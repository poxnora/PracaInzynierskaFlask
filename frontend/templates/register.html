

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Star Admin2 </title>
  <!-- plugins:css -->
  <link rel="stylesheet"  href="{{ url_for('views.static', filename='vendors/feather/feather.css') }}href=">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="{{ url_for('views.static', filename='vendors/ti-icons/css/themify-icons.css') }}">
  <link rel="stylesheet" href="{{ url_for('views.static', filename='vendors/typicons/typicons.css') }}">
  <link rel="stylesheet" href="{{ url_for('views.static', filename='vendors/simple-line-icons/css/simple-line-icons.css') }}">
  <link rel="stylesheet" href="{{ url_for('views.static', filename='vendors/css/vendor.bundle.base.css') }}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
    <link rel="stylesheet" href="{{ url_for('views.static', filename='css/vertical-layout-light/style.css') }}">
  <!-- endinject -->
    <link rel="stylesheet" href="{{ url_for('views.static', filename='img/favicon.png') }}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
         <script>
      Swal.fire({
  title: 'Error!',
  text: '{{message}}',
  icon: 'error',
  confirmButtonText: 'Ok'
})
          </script>

    {% endfor %}

  {% endif %}

{% endwith %}
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img href="{{ url_for('views.static', filename='img/logo.svg') }}" alt="logo">
              </div>
              <h4>Create an account</h4>
              <h6 class="fw-light">Register to continue.</h6>
              <form action="/register" method="post" class="pt-3">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="first" id="first" placeholder="First name">
                </div>
                   <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="last"id="last" placeholder="Last name">
                </div>
                  <div class="form-group">
                  <input type="email" class="form-control form-control-lg" name="email"id="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password"id="password" placeholder="Password">
                </div>
                  <div class="form-group">
                  <input type="password" class="form-control form-control-lg"name="password1"  id="password1" placeholder="Repeat password">
                </div>
                <div class="mt-3">
                  <button type="submit"  class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
                <div class="text-center mt-4 fw-light">
                  Have an account? <a href="{{ url_for('views.login') }}" class="text-primary">Sign in</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{{ url_for('views.static', filename='vendors/js/vendor.bundle.base.js') }}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{{ url_for('views.static', filename='vendors/bootstrap-datepicker/bootstrap-datepicker.min.js') }}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{{ url_for('views.static', filename='js/off-canvas.js') }}"></script>
  <script src="{{ url_for('views.static', filename='js/hoverable-collapse.js') }}"></script>
  <script src="{{ url_for('views.static', filename='js/template.js') }}"></script>
  <script src="{{ url_for('views.static', filename='js/settings.js') }}"></script>
  <script src="{{ url_for('views.static', filename='js/todolist.js') }}"></script>
  <!-- endinject -->
</body>

</html>
